<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grid Exercise</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css''>
</head>
<body>
    <header></header>
    <main>
        <!-- 1st Row -->
        <div id="container1"><img src="./images/sculpture04.png" alt="sculpture image 1" title="Maman - Louise Bourgeois"></div>
        <div id="container2"><img src="./images/sculpture05.png" alt="sculpture image 2" title="Gran Buda de Leshan"></div>

        <!-- 2nd Row -->
        <div id="container3"><img src="./images/sculpture07.png" alt="sculpture image 3" title="El secuestro de Persefone por Pluton - François Girardon"></div>
        <div id="container4"><img src="./images/sculpture08.png" alt="sculpture image 4" title="Venus de Milo"></div>
        <div id="container5"><img src="./images/sculpture14.png" alt="sculpture image 5" title="Las puertas del infierno - Auguste Rodin"></div>
        <div id="container6"><img src="./images/sculpture09.png" alt="sculpture image 6" title="La pequeña bailarina de catorce años - Edgar Degas"></div>

        <!-- 3rd Row -->
        <div id="container7"><img src="./images/sculpture12.png" alt="sculpture image 7" title="Cristo redentor - Paul Landowski"></div>
        <div id="container8"><img src="./images/sculpture06.png" alt="sculpture image 8" title="Formas únicas de continuidad en el espacio - Umberto Boccioni"></div>

        <!-- 4th Row -->
        <div id="container9"><img src="./images/sculpture10.png" alt="sculpture image 9" title="Apolo y Dafne"></div>
        <div id="container10"><img src="./images/sculpture11.png" alt="sculpture image 10" title="Victoria Alada de Samotracia"></div>
        <div id="container11"><img src="./images/sculpture13.png" alt="sculpture image 11" title="El pensador - Auguste Rodin"></div>
    </main>
    <footer></footer>
    
</body>
</html>
